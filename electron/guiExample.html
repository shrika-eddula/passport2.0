<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';"
    />
    <title>Passport</title>
    <link rel="stylesheet" href="guiExample.css" />
  </head>
  <body>
    <div class="notion-container">
      <div class="sidebar">
        <h1>Notes</h1>
        <button id="new-note" class="notion-button">New Note</button>
        <ul id="note-list"></ul>
      </div>
      <div class="main-content">
        <input id="note-title" class="notion-input" type="text" placeholder="Untitled" />
        <textarea id="note-content" class="notion-textarea" placeholder="Start writing..."></textarea>
        <button id="save-note" class="notion-button">Save Note</button>
      </div>
    </div>
    <script src="guiExample.js"></script>
  </body>
</html>
